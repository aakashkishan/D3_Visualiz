<!DOCTYPE html>
<html>
    <head>
        <title> D3 Code Samples | D3 Code Examples | D3 Code Bin </title>     
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>   
    </head>
    <body>
        <script>

            //Canvas Variables.
            var canvasHeight = 600;
            var canvasWidth = 600;

            //Circle Variables.
            var circleCentreX = 300;
            var circleCentreY = 300;
            var circleRadius = 75;

            //Square Variables.
            var squareWidth = 100;
            var squareHeight = squareWidth;

            //Line Variables.
            var lineInitialX = 150;
            var lineInitialY = 150;
            var lineFinalX = 450;
            var lineFinalY = 450;

            var canvas = d3.select('body')
                            .append('svg') //Appends a SVG Element
                            .attr('width', canvasWidth)
                            .attr('height', canvasHeight) ;

            var circle = canvas.append('circle')
                            .attr('cx', circleCentreX) //Circle Centre X
                            .attr('cy', circleCentreY) //Circle Centre Y
                            .attr('r', circleRadius) //Circle Radius
                            .attr('fill', '#515151') ;
                            
            var square = canvas.append('rect')
                            .attr('width', squareWidth) //Square Width
                            .attr('height', squareWidth) //Square Height
                            .attr('fill', '#58a3c9') ;

            var line = canvas.append('line')
                                .attr('x1', lineInitialX) //Line Initial X
                                .attr('y1', lineInitialY) //Line Initial Y
                                .attr('x2', lineFinalX) //Line Final X
                                .attr('y2', lineFinalY) //Line Final Y
                                .attr('stroke', '#9723c6') //Line Stroke Colour
                                .attr('stroke-width', 5) ; //Line Stroke Width


        </script>
    </body>
</html>
